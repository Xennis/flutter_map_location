name: Flutter
on: push
jobs:
  check:
    runs-on: ubuntu-latest
    steps:    
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup Flutter
      uses: subosito/flutter-action@v1
      with:
        channel: 'beta' 
    - name: Install dependencies
      run: flutter pub get
    - name: Check format
      run: dart format --set-exit-if-changed .
    - name: Run linter
      run: flutter analyze .
