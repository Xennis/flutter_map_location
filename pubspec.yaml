name: flutter_map_location
description: flutter_map plugin to request and display the users location and heading on the map.
version: 0.12.0
homepage: https://github.com/Xennis/flutter_map_location

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_compass: ^0.7.0
  flutter_map: ^0.13.1
  geolocator: ^7.0.3
  latlong2: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
