name: flutter_map_location
description: flutter_map plugin to request and display the users location and heading on the map.
version: 0.7.1
homepage: https://github.com/Xennis/flutter_map_location

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_compass: ^0.5.1
  flutter_map: ^0.11.0
  latlong: ^0.6.1
  location: ^3.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
